{% load static %}
{% block content %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'app/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/bootstrap_for/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/utilforgot.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/mainforgot.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'app/images/forgot.jpg' %}" alt="IMG">
				</div>
				<!-- ---------------------------------------------------- -->
				<form action="{% url 'get_email' %}" class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                {% csrf_token %}
                <div>
                    {% if er_msg %}
                    <ul class="messages">
                        {% for er_msg in er_msg %}
                         <li style="color: rgb(179,179,179);"{% if er_msg.tags %} class="{{er_msg.tags}}"{% endif %}>{{ er_msg }}
                         </li>
                         {% endfor %}
                     </ul>
                     {% endif %}
                
                <form action="{% url 'get_otp' %}" class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST"></form>
                <!-- <div class="form-group">
                    <label for="uname1">Email</label>
                    <input type="email" class="form-control" name="em" placeholder="Please enter your email" id="uname1" required="">
                    <span id="helpResetPasswordEmail" class="form-text small text-muted">
                        OTP will be sent to this email address.
                    </span>
                 -->
				<!-- --------------------------------------------------- -->
				<form class="login100-form validate-form" action="{% url 'get_email' %}" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Forgot your password ? 
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="em" placeholder="Email" requiredh>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					
				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							GET OTP
						</button>
					</div>

					<div class="text-center p-t-20">
            <a class="txt1" href="{% url 'login' %}">
              I am already register
            </a>
          </div>

					<div class="text-center p-t-50">
						<a class="txt2" href="{% url 'signup' %}">
							Create new  Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'app/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'app/js/main.js' %}"></script>

</body>
</html>
