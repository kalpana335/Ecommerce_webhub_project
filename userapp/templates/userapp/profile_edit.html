<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit form</title>
</head>
<body>
    <table>
    <form action="{% url 'edituser' pk=users.id %}" method="POST">
        {% csrf_token %}
        {% if users %}

       <tr> 
           <td><input type="text" name="fn" class="formstyle" value="{{users.Firstname}}" placeholder="Firstname(required)" required/></td>
        </tr>
        <tr> 
            <td><input type="text" name="ls" class="formstyle" value="{{users.Lastname}}" placeholder="Lastname(required)" required/></td>
        </tr>
        <!-- <input type="text" name="npt" class="formstyle" value="{{user.Email}}" placeholder="Email"(required) required/> -->
        <tr> 
            <td><input type="text" name="ps" class="formstyle" value="{{users.Password}}" placeholder="Password(required)" required/></td>
        </tr>
                <tr> 
                    <td><input type="text" name="mb1" class="formstyle" value="{{users.Mobile}}" placeholder="Mobile(required)" required/></td>
                </tr>
                        <tr> 
                            <td><input type="text" name="mb2" class="formstyle" value="{{users.AlternateMobileno}}" placeholder="AlternateMobileno(required)" required/></td>
                        </tr>
        
                        <tr> 
                            <td><input type="text" name="ad1" class="formstyle" value="{{users.Address1}}" placeholder="Address1(required)" required/></td>
                        </tr>
        
                                <tr> 
                                    <td><input type="text" name="ad2" class="formstyle" value="{{users.Address2}}" placeholder="Address2(required)" required/></td>
                                </tr>
 
                                        <tr> 
                                            <td> <input type="text" name="ct" class="formstyle" value="{{users.City}}" placeholder="City(required)" required/></td>
                                        </tr>
        <tr><input type="text" name="st" class="formstyle" value="{{users.State}}" placeholder="State(required)" required/></td>
        </tr>
        <tr>
            <td><input type="text" name="zp" class="formstyle" value="{{users.Zipcode}}" placeholder="Zipcode(required)" required/></td>
    </tr>
        <tr>
            <td><input type="text" name="ctry" class="formstyle" value="{{users.Country}}" placeholder="PhotoOfBill(required)" required/></td>
    </tr>
        <tr><td>
        <button type="submit" class="btn btn-primary">Submit</button>
    </td></tr>
        {% endif %}

    </form>
</table>
</body>
</html>
